<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<header>
    <div class="header-logo">
        <a href="/">LE RÉTRO COOL</a>
    </div>
    
        <Nav class="nav">
            <ul class="nav-items">
                <li class="nav-item"><a href="">Accueil</a></li>
                <li class="nav-item"><a href="">Catégories</a></li>
                <li class="nav-item"><a href="">Membres</a></li>
                <li class="nav-item"><a href="">Qui sommes nous?</a></li>
                <li class="nav-item"><a href="">Nous contacter</a></li>
            </ul>
            <div class="nav-search">
                <div class="nav-search_el">
                    <i class="las la-search"></i>
                    <input type="text" placeholder="Recherche" class="search-input">
                </div>
            </div>
        </Nav>
</header>
<section class="slider-container">
    <div class="glide">
        <section class="slider-container">
            <div class="glide glide--ltr glide--carousel glide--swipeable">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides" style="transition: transform 400ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s; width: 2322px; transform: translate3d(-516px, 0px, 0px);">
                    <li class="glide__slide glide__slide--clone" style="width: 248px; margin-right: 5px;">0</li><li class="glide__slide glide__slide--clone" style="width: 248px; margin-left: 5px; margin-right: 5px;">1</li><li class="glide__slide glide__slide--clone" style="width: 248px; margin-left: 5px; margin-right: 5px;">2</li><li class="glide__slide glide__slide--active" style="width: 248px; margin-left: 5px; margin-right: 5px;">0</li>
                    <li class="glide__slide" style="width: 248px; margin-left: 5px; margin-right: 5px;">1</li>
                    <li class="glide__slide" style="width: 248px; margin-left: 5px; margin-right: 5px;">2</li>
                  <li class="glide__slide glide__slide--clone" style="width: 248px; margin-left: 5px; margin-right: 5px;">0</li><li class="glide__slide glide__slide--clone" style="width: 248px; margin-left: 5px; margin-right: 5px;">1</li><li class="glide__slide glide__slide--clone" style="width: 248px; margin-left: 5px;">2</li></ul>
                </div>
        </div></section>
</section>

<script>
    new Glide('.glide',{
        type: "carousel",
        perView:5,
        focusAt: "center",
        autoplay:3000,
        arrows:{
            prev:'glide_arrow--left',
            prev:'glide_arrow--right',
        },
    }).mount();
  </script>
</body>
</html>
